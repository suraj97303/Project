<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Vishal Kandu</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum, aliquam. Alias provident possimus quasi vero. Voluptas aliquam perferendis a quisquam!
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn" id="left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn" id="right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <!-- java-script -->
    <script src="app.js"></script>
</body>
</html>
